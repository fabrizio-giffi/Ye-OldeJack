<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>Blackjack</title>
</head>
<body class="d-flex flex-column">

    <!-- Audio embed -->

    <figure class="d-flex align-items-center">
        <audio loop controls src="./media/tavern-loop.mp3"></audio>
        <figcaption>Song credits: Alexander Nakarada</figcaption>
    </figure>
    
    <!-- Splash screen -->

    <section id="splash-screen">
        <img src="./images/assets/splash.png" alt="Background Tavern">
        <img class="mb-5" id="logo" src="./images/assets/logo.png" alt="Ye OldeJack logo"/>
        <div class="d-flex flex-column">
            <button id="start-game-btn" class="btn btn-dark btn-lg mb-3">START GAME</button>
            <button class="btn btn-dark btn-lg">YE OLDEJACK RULES</button>
        </div>
    </section>

    <!-- Bet screen  -->

    <section id="bet-screen" class="game-started">
        <div class="d-flex flex-column align-items-center">
            <img id="bet-dealer-pile" class="money-display mt-4" src="" alt="Coin pile"/>
            <aside id="bet-dealer-aside"><span></span></aside>
        </div>
        <div id="bet-ctn" class="d-flex flex-column align-items-center">
            <label for="bet-input">Place your bet! <output id="bet-output"></output></label>
            <input type="range" id="bet-input" step="1" value="1" min="1"/>
            <button class="btn btn-block btn-warning" id="bet-btn">Bet</button>
        </div>
        <div class="d-flex flex-column align-items-center mt-5">
            <img id="bet-money-pile" class="money-display mt-4" src="" alt="Coin pile"/>
            <aside id="bet-money-aside"><span></span></aside>
        </div>
    </section>
    
    <!-- Game screen -->

    <section id="game-screen" class="game-started p-5 flex-row">
        <div id="card-board" class="d-flex flex-column">
            <div id="dealer-cards" class="col-12 d-flex justify-content-center align-items-center">
                <ul class ="list-unstyled d-flex" id="dealer-hand"></ul>
                <aside class="m-3" id="dealer-score-aside">Dealer's hand:<span></span></aside>
            </div>
            <div class="ctnHidden justify-content-center align-items-center">
                <img id="bet-middle-img" class="money-display m-3" src="" alt="Bet money">
                <aside id="bet-middle-aside"><span></span></aside>
            </div>
            <div id="player-cards" class="d-flex flex-row justify-content-center align-items-center">
                <ul class ="list-unstyled d-flex" id="player-hand"></ul>
                <aside class="ctnHidden m-3" id="player-score-aside">Your hand:<span></span></aside>
            </div>
        </div>
        <div id="btnHidden" class="justify-content-center flex-column">
            <button class="btn btn-success btn-block col-12 " id="hit">Hit</button>
            <button class="btn btn-secondary btn-block col-12" id="stand">Stand</button>
        </div>
        <div id="money-column">
            <div id="money-dealer-ctn" class="flex-column">
                <img id="money-dealer-img" class="money-display" src="" alt="Coin pile"/>
                <aside id="money-dealer-aside"><span></span></aside>
            </div>
            <div id="money-player-ctn" class="flex-column">
                <img id="money-player-img" class="money-display" src="" alt="Coin pile"/>
                <aside id="money-player-aside"><span></span></aside>
            </div>
        </div>
    </section>

    <!-- Dialog box -->

    <dialog open>
        <p></p>
        <form method="dialog">
            <button class="btn btn-dark btn-lg">Placeholder</button>
        </form>
    </dialog>


    <section id="game-over-screen">
        <img src="./images/assets/splash.png" alt="Background Tavern">
        <img class="mb-5" id="" src="./images/assets/logo.png" alt="Ye OldeJack logo"/>
        <div class="d-flex flex-column">
            <button id="" class="btn btn-dark btn-lg mb-3">START GAME</button>
            <button class="btn btn-dark btn-lg">YE OLDEJACK RULES</button>
        </div>
    </section>
    
    <script src="./index.js"></script>
</body>
</html>
