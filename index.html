<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>Blackjack</title>
</head>
<body>

    <section id="splash-screen">
        <button class="btn btn-primary">Splash screen</button>
    </section>
    
    <section id="game-screen">
        <div class="ctn">
            <ul class ="list-unstyled d-flex" id="dealer-hand">
            </ul>
        </div>
        <div id="divider"></div>
        <div class="ctn">
            <ul class ="list-unstyled d-flex" id="player-hand"></ul>
            <aside>Your hand: <span id="player-score"></span></aside>
        </div>
        <div>
            <button class="btn btn-success" id="hit">Hit</button>
            <button class="btn btn-secondary" id="stand">Stand</button>
        </div>
        
    </section>
    <script src="./index.js"></script>
</body>
</html>
